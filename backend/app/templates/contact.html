<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReviewPro - Contact</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding-top: 80px;
  background: url("{{ url_for('static', filename='contact us-bg.png') }}") no-repeat center top fixed;
  background-size: cover;
  color: #333;
  position: relative;
}
body::before {
  content: '';
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.15);
  z-index: -1;
}
header {
  position: fixed;
  top: 0; left: 0; width: 100%;
  z-index: 1000;
  display: flex; align-items: center; justify-content: space-between;
  padding: 15px 50px;
  background: rgba(255,255,255,0.95);
  box-shadow: 0 4px 20px rgba(0,0,0,0.12);
}
header h1 {
  color: #1a4f8b;
  font-size: 2em;
  margin: 0;
  font-weight: 600;
}
nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #333;
  font-weight: 500;
  transition: 0.3s;
}
nav a:hover, nav a.active { color: #1a73e8; }
h2 {
  text-align: center;
  font-size: 2em;
  margin: 40px 0 25px;
  color: #03b300;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}
.contact-card {
  max-width: 700px;
  margin: 0 auto 50px auto;
  padding: 0;
}
iframe {
  width: 100%;
  height: 800px;
  border: none;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.12);
}
.contact-info {
  background: rgba(255,255,255,0.95);
  max-width: 700px;
  margin: 20px auto 50px auto;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.12);
  text-align: center;
}
.contact-info p {
  margin: 8px 0;
}
.contact-info a {
  color: #1a73e8;
  text-decoration: none;
  transition: 0.3s;
}
.contact-info a:hover { color: #145dbf; }
@media(max-width:700px){
  nav a{ display:block; margin:8px 0; text-align:center; }
  .contact-info { padding: 20px; }
  iframe { height: 1200px; } /* Adjust for small screens */
}
</style>
</head>
<body>

<header>
<h1>ReviewPro</h1>
<nav>
  <a href="{{ url_for('home') }}">Home</a>
  <a href="{{ url_for('about') }}">About</a>
  <a href="{{ url_for('features') }}">Features</a>
  <a href="{{ url_for('check_review') }}">Check Review</a>
  <a href="{{ url_for('contact') }}" class="active">Contact</a>
</nav>
</header>

<h2><b>Contact Us</b></h2>

<div class="contact-card">
  <!-- Google Form Embed -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScbkQo5m45eZtwTU80zeWENCj63gkO9TIHxUJtBD8tpJoyr5A/viewform?embedded=true">Loadingâ€¦</iframe>
</div>

<div class="contact-info">
  <p>Email: <a href="mailto:support@reviewpro.com">support@reviewpro.com</a></p>
  <p>Phone: <a href="tel:+911234567890">+91 12345 67890</a></p>
  <p>Follow us: 
    <a href="#">Twitter</a> | 
    <a href="#">LinkedIn</a> | 
    <a href="#">GitHub</a>
  </p>
</div>

</body>
</html>
